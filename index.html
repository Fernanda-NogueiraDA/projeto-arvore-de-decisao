<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Árvore de Escalonamento</title>
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
    <div class="logos-header">
    <img src="./src/images/logo moby.png" alt="Logo Moby">
    <img src="./src/images/logo minalba.png" alt="Logo Minalba">
    </div>

  <div class="container">
    <h1>Gerador de Árvore de Decisão</h1>
    
    <label for="placa">Placa:</label>
<input id="placa" type="text" list="placas" placeholder="Digite a placa">

  <datalist id="placas">
  <option value="TDO8H16">
  <option value="SYU4C93">
  <option value="TDO8H48">
  <option value="SYU4C95">
  <option value="SYU4C94">
  <option value="TDO8H10">
  <option value="TDO8H17">
  <option value="RIV4D64">
  <option value="TDO8H50">
  <option value="TDO8H36">
  <option value="TDO8H37">
  <option value="TDO8H45">
  <option value="TDO8H42">
  <option value="SYU4C79">
  <option value="TDO8H40">
  <option value="SYU4D15">
  <option value="TDO8H38">
  <option value="TDO8H44">
  <option value="TDO8H39">
  <option value="TDO8H46">
  <option value="SYU4C89">
  <option value="TDO8H35">
  <option value="SYU4C80">
  <option value="TDO8H47">
  <option value="SYU4C81">
  <option value="SYU4D02">
  <option value="TDO8H15">
  <option value="SYU4C78">
  </datalist>

  <label>Origem:</label>
    <select id="origem">
      <option value="">Selecione a origem</option>
      <option>São José dos Campos</option>
      <option>Campos do Jordão</option>
    </select>

    <label>Destino:</label>
    <select id="destino">
      <option value="">Selecione o destino</option>
      <option>Rio de Janeiro</option>
      <option>São José dos Campos</option>
      <option>Campos do Jordão</option>
    </select>

    <label>Motivo:</label>
    <select id="motivo" onchange="carregarDiagnosticos()">
    <option value="">Selecione um motivo</option>
    <option value="Parada Não Programada">Parada Não Programada</option>
    <option value="Tempo Excedido no Destino">Tempo Excedido no Destino</option>
    <option value="Tempo Excedido na Origem">Tempo Excedido na Origem</option>
    <option value="Manutenção Corretiva">Manutenção Corretiva</option>
    <option value="Manutenção Preventiva">Manutenção Preventiva</option>
    <option value="Parada Programada">Parada Programada</option>
    <option value="DSR">DSR</option>
    <option value="Refeição">Refeição</option>
    </select>

    <label>Diagnóstico:</label>
    <select id="diagnostico"></select>

    <label>Obs:</label>
    <textarea id="obs" placeholder="Observações (opcional)"></textarea>

    <h3>Acionamentos:</h3>
    <div id="acionamentos"></div>
    <button id="addAcionamento">Adicionar Acionamento</button>

    <button id="gerarArvore">Gerar Árvore</button>

    <h3>Árvore Gerada:</h3>
    <div id="output"></div>
    <button id="copiarTexto">Copiar Texto</button>
    <button id="enviarWhatsApp">Enviar no WhatsApp</button>
    <button id="enviarEmail" style="display: none;">Enviar por E-mail</button>

  </div>

  <script src="./js/script.js"></script>

  
</body>
</html>
